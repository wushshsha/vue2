<!DOCTYPE html>
<html>
    <head>
        <link href="./index.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id='app' >
            <!---v-if 用来作为判断条件--->
            <p v-if='seen'>{{message}}</p>
        </div> 
        <div id="app-2">
            <!---v-bind 用来绑定元素属性显示--->
            <span v-bind:title="message" v-bind:data-key="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>              
        <div id='app-3'>
            <p v-if='seen'>你可以看到我了</p>
        </div>


        <div id="app-4">
            <!--v-for 用来展示for循环-->
            <ol>
                <li v-for="todo in todos">
                {{ todo.text }}
                </li>
            </ol>
        </div>

        <div id="app-5">
            <!---v-on 用来绑定事件，v-on:click 用来绑定点击事件， 赋值为点击事件调用的函数--->
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">逆转消息</button>
        </div>

        <div id="app-6">
            <!---v-model 表单输入与应用状态之间的双向绑定，应用与表单--->
            <p>{{ message }}</p>
            <input v-model="message">
        </div>
        <div id="app-7">
            <ol>
                <!--
                现在我们为每个 todo-item 提供 todo 对象
                todo 对象是变量，即其内容可以是动态的。
                我们也需要为每个组件提供一个“key”，稍后再
                作详细解释。
                -->
                <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>
              
              
              
        <script src="./index.js"></script>
    </body>
</html>
